<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="timer_container">
			<input
				type="text"
				class="timer_input"
				placeholder="enter time"
				id="input"
				value
			/>
			<div class="timer_button-wrapper">
				<button
					type="button"
					class="timer_button button_start"
					id="start"
				>
					Start
				</button>

				<button
					type="button"
					class="timer_button button_stop"
					id="stop"
				>
					Stop
				</button>

				<button
					type="button"
					class="timer_button button_reset"
					id="reset"
				>
					Reset
				</button>
			</div>

			<time class="timer_output" id="output">00h 00m 00s 00ms</time>
		</div>
		<script src="index.js"></script>
	</body>
</html>
